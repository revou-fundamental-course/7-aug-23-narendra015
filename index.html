<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Segitiga REVOU</title>
</head>
<body>
    <h1>Kalkulator Segitiga REVOU BY Narendra Pamungkas</h1>
    <div class="calculator">
        <!-- Bagian Keliling Segitiga -->
        <div class="calculator-section">
            <h2>Keliling Segitiga</h2>
            <img src="./img/keliling_segitiga.jpg" alt="">
            <p>Di mana:</p>
            <p>K = Keliling</p>
            <p>S1 = Sisi A</p>
            <p>S2 = Sisi B</p>
            <p>S3 = Sisi C</p>
            <form id="perimeterForm">
                <br>
                <label for="side1">Sisi 1:</label>
                <input type="number" id="side1" required placeholder="Sisi 1" required>
                <br>
                <label for="side2">Sisi 2:</label>
                <input type="number" id="side2" required placeholder="Sisi 2" required>
                <br>
                <label for="side3">Sisi 3:</label>
                <input type="number" id="side3" required placeholder="Sisi 3" required>
                <br>
                <button type="button" id="calculatePerimeterBtn">Hitung Keliling</button>
                <button type="button" id="resetPerimeterBtn" class="reset-button">Reset</button>
            </form>
            <div id="perimeterResults"></div>
        </div>

        <div class="calculator-section">
            <h2>Luas Segitiga</h2>
            <img src="./img/luas_segitiga.jpg" alt="">
            <p>Di mana:</p>
            <p>L = Luas</p>
            <p>a = Alas</p>
            <p>t = Tinggi</p>
            <form id="areaForm">
                <br>
                <label for="base">Alas:</label>
                <input type="number" id="base" placeholder="Alas" required>
                <br>
                <label for="height">Tinggi:</label>
                <input type="number" id="height" placeholder="Tinggi" required>
                <br>
                <button type="button" id="calculateAreaBtn">Hitung Luas</button>
                <button type="button" id="resetAreaBtn" class="reset-button">Reset</button>
            </form>
            <div id="areaResults"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
